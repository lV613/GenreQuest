<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS styles */
        @import url(https://fonts.googleapis.com/css?family=Lato:400,300,700);
        @import url("https://fonts.googleapis.com/css2?family=Black+Ops+One&display=swap");
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap");
      
        *, *:before, *:after {
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            font-family: "Lato", Arial, sans-serif;
            color: #A9A8A3;
            font-size: 14px;
            line-height: 22px;
            margin: 0;
            padding: 0;
        }
        
        a {
            text-decoration: none;
            color: #5C7FB8;
        }
        
        a:hover {
            text-decoration: underline;
        }
        
        .game-card {
            padding: 40px 0;
        }
        
        .container {
            margin: 0 auto;
            background: #F0F0ED;
            border-radius: 5px;
            position: relative;
        }
        
        .hero {
            height: 342px;
            margin: 0;
            position: relative;
            overflow: hidden;
            z-index: 1;
            border-top-left-radius: 5px;
            border-top-right-radius: 5px;
        }
        
        .details {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            height:fit-content;
            background-color: #000;
            color: #EEE;
            overflow: -moz-hidden-unscrollable;
        }
        
        .title1 {
            font-size: 44px;
            text-align: center;
            height:200px;
        }
        
        .description {
            padding: 20px;
            background-color: #000;
            color: #EEE;
        }
        
        .column1 {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .tag {
            background: #3D3838;
            border-radius: 10px;
            font-size: 14px;
            margin: 4px;
            padding: 5px 10px;
            cursor: pointer;
        }
        
        .tag:hover {
            background: #ddd;
        }
        
        .column2 {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        .rating {
            display: inline-block;
        }
        
        .rating > input {
            display: none;
        }
        
        .rating > label:before {
            margin: 5px;
            font-size: 1em;
            font-family: FontAwesome;
            display: inline-block;
            content: "\f005";
        }
        
        .rating > .half:before {
            content: "\f089";
            position: absolute;
        }
        
        .rating > label {
            color: #ddd;
            float: right;
        }
        
        .rating > input:checked ~ label,
        .rating:not(:checked) > label:hover,
        .rating:not(:checked) > label:hover ~ label {
            color: #FFD700;
        }
        
        .rating > input:checked + label:hover,
        .rating > input:checked ~ label:hover,
        .rating > label:hover ~ input:checked ~ label,
        .rating > input:checked ~ label:hover ~ label {
            color: #FFED85;
        }
        
        .section-container {
            margin-top: 20px;
        }
        
        .section-title {
            font-size: 20px;
            color: #333;
            margin-bottom: 10px;
        }
        
        .section-content {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .section-content img,
        .section-content .video {
            margin-right: 20px;
            margin-bottom: 20px;
        }
        
        .section-content .video iframe {
            width: 300px;
            height: 200px;
        }
        .nav{
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
            height: 110px;
            line-height: 100px;
            background: black;
            z-index: 100;
            }
            .nav-logo {
            font-size: 1.8rem;
            padding-left: 20px;
            }
            .nav h1{
             
              color: white;
              font-weight: 100;
              font-family: "Black Ops One";
              padding-bottom: 5rem;
            }
            
            .nav-menu ul{
            display: inline-flex;
            }
            .nav-menu ul li{
              display: block;
            list-style-type: none;
            }
            .nav-menu ul li .link{
            text-decoration: none;
            font-weight: 500;
            color: #fff;
            padding-bottom: 15px;
            margin: 0 25px;
            }
            .link:hover, .active{
            border-bottom: 2px solid #fff;
            }
            .nav h1 span {
              color: #0ea5e9;
              font-family: "Black Ops One";
            }
          .dropdown-btn {
            display: none;
          }
          
          @media (max-width: 800px) {
            .nav {
                justify-content: space-between;
            }
          
            .nav-menu {
                display: none;
            }
          
            .dropdown-btn {
                display: block;
                font-size: 1.5rem; 
                color: white;
                margin-right: 20px; 
                cursor: pointer;
            }
          
            .dropdown-btn:hover {
                color: #0ea5e9;
            }
          
            .nav-menu.active {
                display: flex; 
                flex-direction: column; 
                position: absolute; 
                top: 100px; 
                left: 0;
                width: 100%;
                background: #111827;
                text-align: center; 
            }
          
            .nav-menu.active ul {
                margin: 0;
                padding: 0;
            }
          
            .nav-menu.active ul li {
                margin: 20px 0; 
            }
          
            .nav-menu.active ul li .link {
                padding-bottom: 0; 
            }
          }
    </style>
</head>
<body>
    <nav class="nav">
        <div class="nav-logo">
            <h1>Genre<span>Quest</span></h1>
        </div>
        <div class="dropdown-btn" onclick="toggleMenu()">â˜°</div>
        <div class="nav-menu" id="navMenu">
            <ul>
                <li><a href="GQhome.html" class="link">Home</a></li>
                <li><a href="index.html" class="link">Top100</a></li>
                <li><a href="test.html" class="link active">Browse</a></li>
                <li><a href="Forum.html" class="link">Forum</a></li>
                <li><a href="GQlogin.html" class="link">Login</a></li>
            </ul>
        </div>
    </nav>
    <div class="game-card">
        <div class="container">
            <div class="hero"></div>
            <div class="details">
                <div class="title1"></div>
                <fieldset class="rating"></fieldset>
            </div>
            <div class="description">
                <div class="column2"></div>
                <div class="column1"></div>
            </div>
        </div>
        
        <div class="section-container">
            <div class="section">
                <div class="section-title">Screenshots</div>
                <div class="section-content screenshot-container"></div>
            </div>
        </div>
        
        <div class="section-container">
            <div class="section">
                <div class="section-title">User Reviews (paid function of api)</div>
                <div class="section-content review-container"></div>
            </div>
        </div>
        
        <div class="section-container">
            <div class="section">
                <div class="section-title">Trailers and Videos (paid function of api)</div>
                <div class="section-content video-container"></div>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const gameId = urlParams.get('gameId');
        const apiKey = '4c19a194643944708174f65954be4868';

        function fetchData(url, containerSelector, processData) {
            fetch(url)
                .then(response => response.json())
                .then(data => {
                    const container = document.querySelector(containerSelector);
                    container.innerHTML = '';
                    processData(data, container);
                })
                .catch(error => console.error('Error:', error));
        }

        function processScreenshots(data, container) {
            data.results.forEach(screenshot => {
                const img = document.createElement('img');
                img.src = screenshot.image;
                img.alt = 'Screenshot';
                container.appendChild(img);
            });
        }

        function processReviews(data, container) {
            data.results.forEach(review => {
                const reviewElement = document.createElement('div');
                reviewElement.classList.add('review');
                reviewElement.innerHTML = `<br>
                    <div class="user">User: ${review.user}  </div>  <br>
                    <div class="content">Remarks: ${review.content}  </div>
                `;
                container.appendChild(reviewElement);
            });
        }

        function processTrailersAndVideos(data, container) {
            data.results.forEach(video => {
                const videoElement = document.createElement('div');
                videoElement.classList.add('video');
                videoElement.innerHTML = `
                    <div class="title">${video.title}</div>
                    <iframe src="${video.video_url}" frameborder="0" allowfullscreen></iframe>
                `;
                container.appendChild(videoElement);
            });
        }

        fetch(`https://api.rawg.io/api/games/${gameId}?key=${apiKey}`)
            .then(response => response.json())
            .then(data => {
                const hero = document.querySelector('.hero');
                hero.style.backgroundImage = `url('${data.background_image}')`;

                const title = document.querySelector('.title1');
                title.textContent = data.name;

                const ratingFieldset = document.querySelector('.rating');
                const maxRating = 5;
                const starRating = Math.round(data.rating * 2) / 2;
                for (let i = 1; i <= maxRating; i++) {
                    const star = document.createElement('input');
                    star.type = 'radio';
                    star.id = `star${i}`;
                    star.name = 'rating';
                    star.value = i;
                    star.style.display = 'none';
                    ratingFieldset.appendChild(star);

                    const label = document.createElement('label');
                    label.htmlFor = `star${i}`;
                    label.title = `${i} star${i !== 1 ? 's' : ''}`;
                    label.innerHTML = i <= starRating ? '&#9733;' : '&#9734;';
                    ratingFieldset.appendChild(label);
                }

                const column1 = document.querySelector('.column1');
                column1.innerHTML = data.tags.map(tag => `<span class="tag">${tag.name}</span>`).join('');

                const column2 = document.querySelector('.column2');
                column2.innerHTML = `<p>${data.description}</p>`;


                fetchData(`https://api.rawg.io/api/games/${gameId}/screenshots?key=${apiKey}`, '.screenshot-container', processScreenshots);
                fetchData(`https://api.rawg.io/api/games/${gameId}/reviews?key=${apiKey}`, '.review-container', processReviews);
                fetchData(`https://api.rawg.io/api/games/${gameId}/movies?key=${apiKey}`, '.video-container', processTrailersAndVideos);
            })
            .catch(error => console.error('Error:', error));
    </script>
    <script>function toggleMenu() {
        var navMenu = document.getElementById("navMenu");
        navMenu.classList.toggle("active");
    }</script>

</body>
</html>
