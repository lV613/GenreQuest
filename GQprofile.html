<div class="container">
    <div class="user-profile">
        <img src="https://images7.alphacoders.com/110/1108907.jpg" alt="Banner" class="banner"><br>
        <img src="https://images7.alphacoders.com/110/1108907.jpg" alt="Profile Picture" class="profile-pic" id="profile-pic">
        <div class="user-info">
            <h2 id="user-name">User Name</h2>
            <p>Email: <span id="user-email">user@example.com</span></p>
            <p>Bio: <span id="user-bio">Lorem ipsum dolor sit amet, consectetur adipiscing elit.</span></p>
            <button class="edit-btn" id="edit-profile-btn">Edit Profile</button>
        </div>
    </div>

    <div class="cards-container">
        <div class="card">
            <h3 class="card-title">Completed</h3>
            <div class="sub-card" id="completed-games">
                <!-- Completed games will be added dynamically here -->
            </div>
        </div>
        <div class="card">
            <h3 class="card-title">Playing</h3>
            <div class="sub-card" id="playing-games">
                <!-- Playing games will be added dynamically here -->
            </div>
        </div>
        <div class="card">
            <h3 class="card-title">Plan to Play</h3>
            <div class="sub-card" id="plan-to-play-games">
                <!-- Plan to play games will be added dynamically here -->
            </div>
        </div>
    </div>
</div>

<script>
    // Sample data
    const completedGames = [
        { image: 'game1.jpg', title: 'Game Title 1' },
        { image: 'game2.jpg', title: 'Game Title 2' }
    ];

    const playingGames = [
        { image: 'game3.jpg', title: 'Game Title 3' },
        { image: 'game4.jpg', title: 'Game Title 4' }
    ];

    const planToPlayGames = [
        { image: 'game5.jpg', title: 'Game Title 5' },
        { image: 'game6.jpg', title: 'Game Title 6' }
    ];

    // Function to render games
    function renderGames(container, games) {
        container.innerHTML = '';
        games.forEach(game => {
            const subCard = document.createElement('div');
            subCard.classList.add('sub-card');

            const img = document.createElement('img');
            img.src = game.image;
            img.alt = 'Game Image';
            img.classList.add('game-img');

            const title = document.createElement('p');
            title.textContent = game.title;
            title.classList.add('game-title');

            subCard.appendChild(img);
            subCard.appendChild(title);
            container.appendChild(subCard);
        });
    }

    // Render initial games
    renderGames(document.getElementById('completed-games'), completedGames);
    renderGames(document.getElementById('playing-games'), playingGames);
    renderGames(document.getElementById('plan-to-play-games'), planToPlayGames);

    // Edit profile button functionality
    document.getElementById('edit-profile-btn').addEventListener('click', () => {
        const newName = prompt('Enter new name:');
        const newEmail = prompt('Enter new email:');
        const newBio = prompt('Enter new bio:');
        if (newName && newEmail && newBio) {
            document.getElementById('user-name').textContent = newName;
            document.getElementById('user-email').textContent = newEmail;
            document.getElementById('user-bio').textContent = newBio;
        }
    });

    // Change banner and profile picture functionality (dummy)
    // You can implement image uploading and updating logic here
    document.getElementById('banner').addEventListener('click', () => {
        alert('Change banner functionality goes here');
    });

    document.getElementById('profile-pic').addEventListener('click', () => {
        alert('Change profile picture functionality goes here');
    });
    function editProfile() {
        const newName = prompt('Enter new name:');
        const newEmail = prompt('Enter new email:');
        const newBio = prompt('Enter new bio:');
        const newBanner = prompt('Enter new banner URL:');
        const newProfilePic = prompt('Enter new profile picture URL:');
        if (newName && newEmail && newBio && newBanner && newProfilePic) {
            document.getElementById('user-name').textContent = newName;
            document.getElementById('user-email').textContent = newEmail;
            document.getElementById('user-bio').textContent = newBio;
            document.getElementById('banner').src = newBanner;
            document.getElementById('profile-pic').src = newProfilePic;
        }
    }

    // Edit profile button functionality
    document.getElementById('edit-profile-btn').addEventListener('click', editProfile);
</script>
