<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top 100 Games</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Roboto", "Oxygen",
                "Ubuntu", "Cantarell", "Fira Sans", "Droid Sans", "Helvetica Neue",
                sans-serif;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            background-color: rgb(22, 20, 24);
            color: #eee;
            user-select: none;
        }

        code {
            font-family: source-code-pro, Menlo, Monaco, Consolas, "Courier New",
                monospace;
        }

        .game-card {
            user-select: none;
            width: 30rem;
            height: 25rem;
            margin: 5rem auto;
            border: 1px solid #ffffff22;
            background-color: #282c34;
            background: linear-gradient(0deg, rgba(40, 44, 52, 1) 0%, rgba(17, 0, 32, .5) 100%);
            box-shadow: 0 7px 20px 5px #00000088;
            border-radius: .7rem;
            backdrop-filter: blur(7px);
            -webkit-backdrop-filter: blur(7px);
            overflow: hidden;
            transition: .5s all;
            padding: 1rem; /* Added padding */
        }

        .game-card .main {
            display: flex;
            flex-direction: column;
            width: 100%; /* Adjusted width */
            padding: 1rem;
        }

        .game-card .main .game-image {
            border-radius: .5rem;
            max-width: 100%;
            height: 250px;
            object-fit: cover;
        }

        .game-card .main .game-data {
            margin: .5rem 0;
            color: #a89ec9;
        }

        .game-card .main .game-title {
            margin: 0;
            color: white;
            font-family: 'Roboto Condensed', sans-serif;
            font-weight: normal;
            text-transform: uppercase;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Top 100 Games</h1>
        <div id="gameList"></div>
        <div class="pagination">
            <button id="prevPage">Previous</button>
            <span id="currentPage">Page 1</span>
            <button id="nextPage">Next</button>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const gameList = document.getElementById("gameList");
            const prevPageBtn = document.getElementById("prevPage");
            const nextPageBtn = document.getElementById("nextPage");
            const currentPageSpan = document.getElementById("currentPage");

            let currentPage = 1;
            const pageSize = 10; // Number of games per page

            const fetchGames = async (page) => {
                try {
                    const response = await fetch(`https://api.rawg.io/api/games?key=YOUR_API_KEY&page=${page}&page_size=${pageSize}&ordering=-rating`);
                    const data = await response.json();
                    return data.results;
                } catch (error) {
                    console.error("Error fetching games:", error);
                }
            };

            const renderGames = async (page) => {
                const games = await fetchGames(page);
                gameList.innerHTML = "";
                games.forEach(game => {
                    const gameCard = document.createElement("div");
                    gameCard.classList.add("game-card");
                    gameCard.innerHTML = `
                        <div class='main'>
                            <img class='game-image' src="${game.background_image}" alt="${game.name}" />
                            <h2 class="game-title">${game.name}</h2>
                            <p class='game-data'>Rating: ${game.rating}</p>
                        </div>
                    `;
                    gameList.appendChild(gameCard);
                });
                currentPageSpan.textContent = `Page ${page}`;
            };

            renderGames(currentPage);

            prevPageBtn.addEventListener("click", () => {
                if (currentPage > 1) {
                    currentPage--;
                    renderGames(currentPage);
                }
            });

            nextPageBtn.addEventListener("click", () => {
                currentPage++;
                renderGames(currentPage);
            });
        });
    </script>
</body>
</html>
